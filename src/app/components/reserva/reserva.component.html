<div class="container-fluid reserva">
    <div class="row">
        <div class="col"></div>
        <!-- He esborrat del div de sota el box-form -->
        <div class="mt-3 p-3 col-md-5">
            <h1 class="text-center">Reserva</h1>
            <span *ngIf="aerror" class="text-danger">{{aerror}}</span>
            <form #formReserva="ngForm">
                <div class="form-group">
                    <label for="origen">Origen</label>
                    <input type="text" class="form-control inp" #origin="ngModel" [(ngModel)]="origen" required id="origen" name="origen">
                    <span *ngIf="origin.touched && !origin.valid">
                        L'origen és obligatori
                    </span>
                </div>

                <div class="form-group">
                    <label for="desti">Destí</label>
                    <input type="text" class="form-control inp" #destiny="ngModel" [(ngModel)]="desti" required id="desti" name="desti">
                    <span *ngIf="destiny.touched && !destiny.valid">
                        El destí és obligatori
                    </span>
                </div>

                <div class="form-group">
                    <label for="places">Persones</label>
                    <input type="number" class="form-control inp" #people="ngModel" [(ngModel)]="places" required id="places" min=1 max=8 name="places">
                    <span *ngIf="people.touched && !people.valid">
                        El número de persones és obligatori
                    </span>
                </div>

                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control inp" #date="ngModel" [(ngModel)]="data" required id="data" name="data" pattern="^\d{4}([\-/.])(0?[1-9]|1[1-2])\1(3[01]|[12][0-9]|0?[1-9])$">
                    <span *ngIf="date.touched && !date.valid">
                        La data és obligatori
                    </span>
                </div>

                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" class="form-control inp" #time="ngModel" [(ngModel)]="hora" required id="hora" name="hora" pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9]$">
                    <span *ngIf="time.touched && !time.valid">
                        L'hora és obligatori
                    </span>
                </div>

                <div class="form-group">
                    <label for="comentari">Comentaris</label>
                    <textarea name="comentari" id="comentari" class="form-control inp" [(ngModel)]="comentari" rows="4"></textarea>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="crodes" #check="ngModel" [(ngModel)]="crodes" id="crodes" value=true>
                    <label for="crodes">Cadira de rodes</label>
                </div>

                <button type="submit" (click)="reserva()" class="btn bara" [disabled]="!formReserva.form.valid">Reservar</button>
            </form>
        </div>
        <div class="col"></div>

    </div>
</div>
