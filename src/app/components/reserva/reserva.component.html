<div class="container-fluid reserva">
    <div class="row">
        <div class="col"></div>
        <!-- He esborrat del div de sota el box-form -->
        <div class="mt-3 p-3 col-md-5">
            <form class="">
                <div class="form-group">
                    <label for="origen">Origen</label>
                    <input type="text" class="form-control inp" [(ngModel)]="origen" required id="origen" name="origen">
                </div>

                <div class="form-group">
                    <label for="desti">Desti</label>
                    <input type="text" class="form-control inp" [(ngModel)]="desti" required id="desti" name="desti">
                </div>

                <div class="form-group">
                    <label for="places">Persones</label>
                    <input type="number" class="form-control inp" [(ngModel)]="places" id="places" min=1 max=8 name="places">
                </div>

                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control inp" [(ngModel)]="data" id="data" name="data">
                </div>

                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" class="form-control inp" [(ngModel)]="hora" id="hora" name="hora">
                </div>

                <div class="form-group">
                    <label for="comentari">Comentaris</label>
                    <input type="text" class="form-control inp" [(ngModel)]="comentari" id="comentari" name="comentari">
                </div>


                <button type="submit" (click)="reserva()" class="btn btn-primary ">Reservar</button>
            </form>
        </div>
        <div class="col"></div>

    </div>
</div>
